<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" >

</head>
<body>
<h1>List User</h1>
<table class="table table-active">
  <thead class="table-dark">
  <tr>
    <th>ID</th>
    <th>EMAIL</th>
    <th>FIRST NAME</th>
    <th>LAST NAME</th>
    <th>PASS</th>
  </tr>
  </thead>
  <tbody>
  <th:block th:each="user :${userList}">
    <tr>
      <td>[[${user.id}]]</td>
      <td>[[${user.email}]]</td>
    </tr>

  </th:block>
  </tbody>
</table>
</body>
</html>
